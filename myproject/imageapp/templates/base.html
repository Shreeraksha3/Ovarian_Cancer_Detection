<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-900 text-gray-100;
        }
        .container {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="flex items-center space-x-2 text-xl font-bold text-white hover:text-blue-400 transition-colors duration-200">
                <i class="fas fa-brain text-blue-500"></i>
                <span>AI Predict</span>
            </a>
            <div class="flex items-center space-x-6">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="text-gray-300 hover:text-white transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="{% url 'upload' %}" class="text-gray-300 hover:text-white transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload</span>
                    </a>
                    <a href="{% url 'logout' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-300 hover:text-white transition-colors duration-200 flex items-center space-x-1">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                    <a href="{% url 'register' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 AI Image Prediction App. All rights reserved.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="hover:text-white transition-colors duration-200"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
