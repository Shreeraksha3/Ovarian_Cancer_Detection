{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
{% load static %}

<section class="py-12 px-4 flex items-center justify-center min-h-screen bg-gray-900">
    <div class="flex w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden border border-gray-700 bg-gray-800 bg-opacity-40">

        <!-- Left Side (Image) -->
        <div class="hidden md:block md:w-1/2 relative">
            
            <img src="{% static 'imgs/register.png' %}" alt="Healthcare Register" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        </div>

        <!-- Right Side (Form) -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <div class="flex flex-col items-center">
                <i class="fas fa-user-plus text-5xl text-teal-500 mb-4"></i>
                <h2 class="text-3xl font-bold text-white mb-2">Create an Account</h2>
                <p class="text-gray-400 text-center mb-6">Sign up to get started with our app.</p>
            </div>

            <form method="post" id="registerForm" class="space-y-4" novalidate>
                {% csrf_token %}
                <div class="relative">
                    <label for="id_name" class="sr-only">Name</label>
                    <input type="text" name="name" id="id_name" placeholder="Name" required
                           class="block w-full pl-3 pr-3 py-2 bg-gray-700 bg-opacity-60 text-white border border-gray-600 rounded-md">
                    <p id="nameError" class="text-sm text-red-400 mt-1 hidden"></p>
                </div>

                <div class="relative">
                    <label for="id_email" class="sr-only">Email</label>
                    <input type="email" name="email" id="id_email" placeholder="Email" required
                           class="block w-full pl-3 pr-3 py-2 bg-gray-700 bg-opacity-60 text-white border border-gray-600 rounded-md">
                    <p id="emailError" class="text-sm text-red-400 mt-1 hidden"></p>
                </div>

                <div class="relative">
                    <label for="id_password1" class="sr-only">Password</label>
                    <input type="password" name="password1" id="id_password1" placeholder="Password" required
                           class="block w-full pl-3 pr-3 py-2 bg-gray-700 bg-opacity-60 text-white border border-gray-600 rounded-md">
                    <p id="password1Error" class="text-sm text-red-400 mt-1 hidden"></p>
                </div>

                <div class="relative">
                    <label for="id_password2" class="sr-only">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" placeholder="Confirm Password" required
                           class="block w-full pl-3 pr-3 py-2 bg-gray-700 bg-opacity-60 text-white border border-gray-600 rounded-md">
                    <p id="password2Error" class="text-sm text-red-400 mt-1 hidden"></p>
                </div>

                <button type="submit"
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-md
                               shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-teal-500 hover:text-blue-400 font-bold transition-colors duration-200">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const nameField = document.getElementById("id_name");
    const emailField = document.getElementById("id_email");
    const password1Field = document.getElementById("id_password1");
    const password2Field = document.getElementById("id_password2");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const password1Error = document.getElementById("password1Error");
    const password2Error = document.getElementById("password2Error");

    function validateName() {
        if (nameField.value.trim() === "") {
            nameError.textContent = "Name is required.";
            nameError.classList.remove("hidden");
            return false;
        }
        nameError.classList.add("hidden");
        return true;
    }

    function validateEmail() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailField.value)) {
            emailError.textContent = "Enter a valid email address.";
            emailError.classList.remove("hidden");
            return false;
        }
        emailError.classList.add("hidden");
        return true;
    }

    function validatePassword1() {
        const password = password1Field.value;
        const errors = [];
        if (password.length < 8) errors.push("At least 8 characters.");
        if (!/[A-Z]/.test(password)) errors.push("At least one uppercase letter.");
        if (!/[a-z]/.test(password)) errors.push("At least one lowercase letter.");
        if (!/[0-9]/.test(password)) errors.push("At least one digit.");
        if (!/[@$!%*?&#]/.test(password)) errors.push("At least one special character.");

        if (errors.length > 0) {
            password1Error.textContent = "Password must have: " + errors.join(" ");
            password1Error.classList.remove("hidden");
            return false;
        }
        password1Error.classList.add("hidden");
        return true;
    }

    function validatePassword2() {
        if (password2Field.value !== password1Field.value) {
            password2Error.textContent = "Passwords do not match.";
            password2Error.classList.remove("hidden");
            return false;
        }
        password2Error.classList.add("hidden");
        return true;
    }

    nameField.addEventListener("blur", validateName);
    emailField.addEventListener("blur", validateEmail);
    password1Field.addEventListener("blur", validatePassword1);
    password2Field.addEventListener("blur", validatePassword2);

    document.getElementById("registerForm").addEventListener("submit", function (e) {
        if (!(validateName() && validateEmail() && validatePassword1() && validatePassword2())) {
            e.preventDefault();
        }
    });
});
</script>
{% endblock %}
